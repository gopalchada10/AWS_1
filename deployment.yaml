apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: deployment
spec:
  replicas: 3 
  selector:
    matchLabels: 
      run: nginx
  template: 
    metadata:
      labels: 
        run: nginx
    spec: 
      containers:
      - name: container-hw2
        image: rprasad6/docker-img-hw2:1.0 
        ports:
        - containerPort: 80