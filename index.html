<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Student Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('j.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            width: 95%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #4A90E2;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        .checkbox-group, .radio-group {
            margin: 10px 0;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #357ABD;
        }
        #message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form - Student Survey</h2>
        <form id="surveyForm">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" required>

            <label for="address">Street Address*</label>
            <input type="text" id="address" required>

            <label for="city">City*</label>
            <input type="text" id="city" required>

            <label for="state">State*</label>
            <input type="text" id="state" required>

            <label for="zip">Zip*</label>
            <input type="text" id="zip" required>

            <label for="telephone">Telephone Number*</label>
            <input type="tel" id="telephone" required>

            <label for="email">E-mail*</label>
            <input type="email" id="email" required>

            <label for="surveyDate">Date of Survey*</label>
            <input type="date" id="surveyDate" required>

            <div class="checkbox-group">
                <label>What did you like most about the campus?</label><br>
                <input type="checkbox" id="students" value="Students"> Students<br>
                <input type="checkbox" id="location" value="Location"> Location<br>
                <input type="checkbox" id="campus" value="Campus"> Campus<br>
                <input type="checkbox" id="atmosphere" value="Atmosphere"> Atmosphere<br>
                <input type="checkbox" id="dormRooms" value="Dorm Rooms"> Dorm Rooms<br>
                <input type="checkbox" id="sports" value="Sports"> Sports<br>
            </div>

            <div class="radio-group">
                <label>How did you become interested in the university?</label><br>
                <input type="radio" id="friends" name="interest" value="Friends"> Friends<br>
                <input type="radio" id="tv" name="interest" value="Television"> Television<br>
                <input type="radio" id="internet" name="interest" value="Internet"> Internet<br>
                <input type="radio" id="other" name="interest" value="Other"> Other<br>
            </div>

            <label for="recommend">Likelihood of recommending this school:</label>
            <select id="recommend">
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select>

            <label for="raffle">Raffle (enter at least ten comma-separated numbers from 1 to 100):</label>
            <input type="text" id="raffle" placeholder="e.g. 1, 2, 3, ...">

            <label for="comments">Additional Comments:</label>
            <textarea id="comments"></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Cancel</button>
        </form>
        <div id="message">Survey form has been submitted. Thank you for your feedback!</div>
    </div>

    <script>
        function submitForm() {
            document.getElementById("surveyForm").reset(); // Reset the form
            document.getElementById("message").style.display = "block"; // Show the message
        }

        function clearForm() {
            document.getElementById("surveyForm").reset(); // Reset the form
            document.getElementById("message").style.display = "none"; // Hide the message
        }
    </script>
</body>
</html>
